{% extends 'base.html' %}
{% block title %}Delete Comments{% endblock %}
{% block content %}
    <h1>Are you sure want to delete comment {{ comment }}?</h1>
    <form method="POST" action="{% url 'comment_delete' comment.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url 'comments' comment.pk %}">Cancel</a></p>
    </form>
{% endblock %}
