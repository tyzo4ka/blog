{% extends 'base.html' %}

{% block menu %}
    <li><a href="{% url 'comment_add' %}">Add comments</a></li>
{% endblock %}

{% block content %}
    <h1>Comments:</h1>
    <hr/>
    {% for comment in comments %}
        <p>{{ comment.author }}</p>
        <p>{{ comment.text }}</p>
        <p>
            <a href="{% url 'comment_update' comment.pk %}">Edit</a>
{#            <a href="{% url "comment_delete" comment.pk %}">Delete</a>#}
        </p>
        <hr/>
    {% endfor %}
{% endblock %}
